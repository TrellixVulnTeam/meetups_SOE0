{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meetup_title}}</title>  
    <link rel="stylesheet" href = "{%static 'meetups/styles/base.css'%}">
    <link rel="stylesheet" href = "{%static 'meetups/styles/meetup-details.css'%}">

</head>
<body>
    <main>
        <article>
            <img src="" alt="">
            <section id="location">
                <h2>Meetup Location</h2>
                <address>This meetup takes place in <span>LOCATION</span>(ADRESS)..</address>

            </section>

            <section id="details">
                <h2>What's this meetup about</h2>
                <p>{{meetup_description}}</p>
                <footer>
                    <p>Need More details?<a href=""> </a> Please contact admin</p>
                </footer>
              
            </section>

            <section id="registration">   
                <h2>Join Us!!</h2>
            </section>
        </article>
    </main>
</body>
</html>

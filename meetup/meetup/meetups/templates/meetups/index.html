{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All meetups</title>  
    <link rel="stylesheet" href = "{%static 'meetups/styles/base.css'%}">
    
</head>
<body>
    <h1>All meetups</h1>
    <p>Hello World</p>
    {%if show_meetups%}
        {%for mit in meetups%}
            <h2>{{mit.title}}</h2>
        {%endfor%}
        
    {%else %}
        <h3>No meetups Found</h3>
    {%endif%}

</body>
</html>
